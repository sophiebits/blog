<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{% if page.title %}{{page.title}} &ndash; {% endif %}Sophie Alpert</title>
<link rel="stylesheet" type="text/css" href="/style.css?v3">
<script data-cfasync="false" type="text/javascript" src="https://use.typekit.com/fsz3ekk.js"></script>
<script data-cfasync="false" type="text/javascript">try{Typekit.load();}catch(e){}</script>
<link rel="alternate" type="application/atom+xml" href="/atom.xml">
<link rel="icon" href="/favicon.ico">
{% if page.og_image %}
<meta property="og:image" content="https://sophiebits.com{{page.og_image}}">
<meta property="og:title" content="{{page.title}}">
<meta property="twitter:card" content="summary">
<meta property="twitter:title" content="{{page.title}}">
<meta property="twitter:description" content="{{page.excerpt|strip_html}}">
<meta property="twitter:image" content="https://sophiebits.com{{page.og_image}}">
{% endif %}
</head>
<body>
{{content}}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-33567495-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
